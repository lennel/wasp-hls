        // player.loadContent(
        //   "https://cdn.jwplayer.com/manifests/pZxWPRg4.m3u8");
        player.loadContent(
          "https://storage.googleapis.com/shaka-demo-assets/angel-one-hls/hls.m3u8");
          window.player = player;
      });
    </script>
  </body>
</html>
